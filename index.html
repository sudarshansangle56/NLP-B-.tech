<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Row 1 -->
    <div class="row mb-3">
      <div class="col bg-primary text-white text-center p-3">Column 1</div>
      <div class="col bg-secondary text-white text-center p-3">Column 2</div>
      <div class="col bg-success text-white text-center p-3">Column 3</div>
    </div>

    <!-- Row 2 (responsive) -->
    <div class="row mb-3">
      <div class="col-12 col-md-6 bg-warning text-center p-3">Column A</div>
      <div class="col-12 col-md-6 bg-danger text-white text-center p-3">Column B</div>
    </div>

    <!-- Row 3 (nested columns) -->
    <div class="row">
      <div class="col bg-info text-white text-center p-3">
        Parent Column
        <div class="row mt-2">
          <div class="col bg-light text-dark p-2">Child 1</div>
          <div class="col bg-light text-dark p-2">Child 2</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
